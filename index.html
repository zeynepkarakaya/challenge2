		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="scripts/main.js" defer></script>
	</head>
	<body id="body">
        <div class="grid_container">
            <header>
                <div class="container">
                    <nav id="navbar">
                        <h2> Click on the screen to change the background! </h2>
                    </nav>
                </div>
            </header>
            <section id="console">

                        <h1 class="h1">WORLD TIME (CEST)</h1>

                        <p class="consoleItem" id="time"></p>

            </section>
            <section>
                <div id="space">
                    <img src="styles/images/earth.png" id="earth">
                    <img src="styles/images/mars.png" id="mars">

            </section>
        </div>
